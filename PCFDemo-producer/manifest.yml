---
applications:
- name: East Customer Region
  memory: 512M 
  instances: 3
  path: build/libs/demo-0.0.1-SNAPSHOT.jar
  timeout: 90
  env:
   JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
   CF_TARGET: https://api.vert.fe.gopivotal.com
   STATES: "pa,ny,nj"
  services:
   - myrabbit
   - myeureka
- name: South Customer Region
  memory: 512M
  instances: 2
  path: build/libs/demo-0.0.1-SNAPSHOT.jar
  timeout: 90
  env:
   JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
   CF_TARGET: https://api.vert.fe.gopivotal.com
   STATES: "tx,nm,ok"
  services:
   - myrabbit
   - myeureka
- name: West Customer Region
  memory: 512M
  instances: 1
  path: build/libs/demo-0.0.1-SNAPSHOT.jar
  timeout: 90
  env:
   JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
   CF_TARGET: https://api.vert.fe.gopivotal.com
   STATES: "wa,or,id"
  services:
   - myrabbit
   - myeureka
